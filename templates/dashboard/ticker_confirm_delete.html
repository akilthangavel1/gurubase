{% extends 'dashboard/base.html' %}

{% block title %}Delete Ticker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title mb-0">Delete Ticker</h3>
            </div>
            <div class="card-body">
                <p class="mb-4">Are you sure you want to delete the ticker "{{ ticker.ticker_name }}" ({{ ticker.ticker_symbol }})?</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'ticker_list' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
